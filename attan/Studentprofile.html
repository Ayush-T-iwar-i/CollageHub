<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link rel="stylesheet" href="./Studentprofile.css">
</head>
<body>

<div class="profile-card">
  <div class="profile-header">
    <img id="profilePhoto" src="default.png" alt="Profile Photo">
    <input type="file" id="uploadPhoto" accept="image/*">
    <h2 id="name"></h2>
    <p id="enroll"></p>
  </div>

  <div class="profile-body">
    <p><b>Admission Year:</b> <span id="year"></span></p>
    <p><b>Semester:</b> <span id="semester"></span></p>
    <p><b>Course:</b> <span id="course"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Phone:</b> <span id="phone"></span></p>
    <p><b>Address:</b> <span id="address"></span></p>
  </div>
</div>

<script src="./scriptStuprofile.js"></script>
</body>
</html>
