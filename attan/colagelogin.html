<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage Login by email </title>
  <link rel="stylesheet" href="collage.css">
</head>
<body>

  <img src="./photo/pngegg.png" alt="Error" class="Logo">

  <div1>
    <p class="Nims1">Welcome To the Nims University Rajisthan,Jaipur <br>One NIMS one world</p>
  </div1>

  <h2 class="Nims2">Login with your College Email</h2>

   <div class="collage-login-container">
  <form action="./start.html" method="post" class="login-form">
   
    <label for="email">College Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your college email">

  
  <label>Select or Search College:</label>

  <input list="colleges" name="college" placeholder="Type college name">

  <datalist id="colleges">
    <option value="NIET ENGG COLLEGE">
    <option value="NIMS PARAMEDICAL COLLEGE">
  <option value="NIMS DENTAL COLLEGE">
    <option value="NIMS MBBS COLLEGE">
    <option value="NIMS LAW COLLEGE">
    <option value="NIMS  NURSING COLLEGE">
  </datalist>



    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password">
    
    <a href="./start.html" class="login-button">Login</a>
  </form>
  
</body>
</html>
